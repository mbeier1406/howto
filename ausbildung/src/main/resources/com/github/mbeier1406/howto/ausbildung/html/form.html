<!Doctype html>
<!-- Einfaches Besipiel für eine HTML-Form -->
<html lang="de-DE">

	<head>
	  <meta charset="utf-8">
	  <style>
	  	.stil {
	  		color: black;
	  	}
	  </style>
	</head>

	<body>
		<div class="stil">
			<form action="http://localhost:8000/anzeige" method="get">
				<h3>Form mit Übergabe per GET</h3>
				<label id="nameLabel" for="nameInput">Benutzer: </label>
				<input id="nameInput" type="text" name="Benutzer" placeholder="Benutzername" required/>
				<button type="submit">Absenden</button>
			</form>
		</div>
	</body>

</html>
