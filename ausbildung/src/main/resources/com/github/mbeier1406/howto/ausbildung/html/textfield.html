<!Doctype html>
<!-- Ein Besipiel mit einem Textfeld für eine HTML-Form -->
<html lang="de-DE">
	<head></head>
	<body>
		<div>
			<form action="http://localhost:8000/anzeige" method="get">
				<h3>Form mit Textfeld und Übergabe per GET</h3>

			</form>
		</div>
	</body>
</html>
